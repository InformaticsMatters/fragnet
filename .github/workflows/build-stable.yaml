---
name: build and push stable

# Actions for an 'official' tag.

# An official tag is a 3-digit value (i.e. 'N.N.N').
# We publish images using the tag as a tag and one using 'stable' as s tag.

on:
  push:
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  push-stable:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x
    - name: Set up Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build
      run: ./gradlew buildDockerImages -x test
      env:
        FRAGNET_IMAGE_TAG: ${{ env.GITHUB_REF_SLUG }}
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Setup buildx
      uses: docker/setup-buildx-action@v1
      id: buildx
      with:
        install: true
    # It's an official tag so push
    # the tagged images and 'latest' and 'stable'
    - name: Push stable
      run: |
        docker tag squonk/fragnet-depict:${{ env.GITHUB_REF_SLUG }} squonk/fragnet-depict:stable
        docker push squonk/fragnet-depict:${{ env.GITHUB_REF_SLUG }}
        docker push squonk/fragnet-depict:stable

        docker tag squonk/fragnet-search:${{ env.GITHUB_REF_SLUG }} squonk/fragnet-search:stable
        docker push squonk/fragnet-search:${{ env.GITHUB_REF_SLUG }}
        docker push squonk/fragnet-search:stable
